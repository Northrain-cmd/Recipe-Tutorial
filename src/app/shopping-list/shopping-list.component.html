<div class="row">
  <div class="col-10">
    <app-shopping-edit (ingredientUpdated)="ingredientUpdate($event)"  (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        (click)="onSelect(ind)"
        class="list-group-item"
        *ngFor="let ingredient of ingredients; let ind = index"
        style="cursor: pointer;"
      >{{ingredient.name}} ({{ingredient.amount}})</a>
    </ul>
  </div>
</div>
