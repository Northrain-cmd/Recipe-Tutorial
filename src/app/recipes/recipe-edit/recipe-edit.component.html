<div class="row">
    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success" type="submit">
                        Save
                    </button>
                    <button type="button" class="btn btn-danger ml-2">Cancel</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input formControlName="name" type="text" class="form-control" id="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text"  formControlName="image"  class="form-control" id="image">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                   <img src="" class="img-fluid" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea  formControlName="desc"  type="text" class="form-control" id="desc">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-8">
                            <input  type="text" class="form-control">
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>   
                </div>
            </div>
        </form>
    </div>
</div>
