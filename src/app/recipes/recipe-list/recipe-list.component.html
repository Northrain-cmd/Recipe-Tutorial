<div class="row mb-2">
    <div class="col-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <a *ngFor="let item of recipes" href="#" class="list-group-item d-flex justify-content-between align-items-center">
            <div class="d-flex flex-column">
                <h4 class="list-group-item-heading">{{item.name}}</h4>
                <p class="list-group-item-text">{{item.description}}</p>
            </div>
            <span>
                <img src="{{item.imagePath}}" alt="" class="img-fluid rounded" style="max-height: 50px;">
            </span>
        </a>
       <app-recipe-item></app-recipe-item>
    </div>
</div>
